<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background -->
  <rect width="256" height="256" rx="56" fill="url(#iconGradient)"/>
  
  <!-- Main Coin Circle -->
  <circle cx="128" cy="110" r="60" fill="#ffffff" opacity="0.95"/>
  <circle cx="128" cy="110" r="50" fill="url(#coinGradient)"/>
  
  <!-- Currency Symbol -->
  <g transform="translate(128, 110)">
    <line x1="-20" y1="-18" x2="15" y2="-18" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <line x1="-20" y1="-6" x2="15" y2="-6" stroke="#ffffff" stroke-width="5" stroke-linecap="round"/>
    <path d="M -15 -6 L -15 3 Q -15 12 -6 15 L 18 36" stroke="#ffffff" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Mini Chart Bars -->
  <g transform="translate(60, 180)">
    <rect x="0" y="15" width="20" height="30" rx="4" fill="#10b981" opacity="0.9"/>
    <rect x="28" y="5" width="20" height="40" rx="4" fill="#3b82f6" opacity="0.9"/>
    <rect x="56" y="20" width="20" height="25" rx="4" fill="#8b5cf6" opacity="0.9"/>
    <rect x="84" y="10" width="20" height="35" rx="4" fill="#f59e0b" opacity="0.9"/>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
