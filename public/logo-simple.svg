<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple Modern Design -->
  <rect width="200" height="200" fill="transparent"/>
  
  <!-- Wallet/Document Shape -->
  <rect x="40" y="50" width="120" height="100" rx="12" fill="url(#simpleGradient)" opacity="0.9"/>
  
  <!-- Card Lines (representing transactions) -->
  <line x1="60" y1="80" x2="140" y2="80" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="60" y1="100" x2="120" y2="100" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <line x1="60" y1="120" x2="130" y2="120" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Currency Symbol Circle -->
  <circle cx="140" cy="65" r="25" fill="#10b981"/>
  <text x="140" y="73" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">â‚¹</text>
  
  <!-- Chart Element at Bottom -->
  <g transform="translate(55, 140)">
    <rect x="0" y="10" width="12" height="15" rx="2" fill="#60a5fa"/>
    <rect x="18" y="5" width="12" height="20" rx="2" fill="#34d399"/>
    <rect x="36" y="12" width="12" height="13" rx="2" fill="#a78bfa"/>
    <rect x="54" y="7" width="12" height="18" rx="2" fill="#fbbf24"/>
    <rect x="72" y="11" width="12" height="14" rx="2" fill="#f87171"/>
  </g>
  
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
