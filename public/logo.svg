<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)"/>
  
  <!-- Coin/Circle Element -->
  <circle cx="256" cy="200" r="100" fill="#ffffff" opacity="0.95"/>
  <circle cx="256" cy="200" r="85" fill="url(#gradient2)"/>
  
  <!-- Currency Symbol (Rupee inspired) -->
  <g transform="translate(256, 200)">
    <!-- Rupee lines -->
    <line x1="-35" y1="-30" x2="25" y2="-30" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <line x1="-35" y1="-10" x2="25" y2="-10" stroke="#ffffff" stroke-width="8" stroke-linecap="round"/>
    <!-- Rupee diagonal -->
    <path d="M -25 -10 L -25 5 Q -25 20 -10 25 L 30 60" stroke="#ffffff" stroke-width="8" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Chart Bars at Bottom -->
  <g transform="translate(130, 340)">
    <!-- Bar 1 -->
    <rect x="0" y="30" width="35" height="60" rx="6" fill="#10b981" opacity="0.9"/>
    <!-- Bar 2 -->
    <rect x="50" y="10" width="35" height="80" rx="6" fill="#3b82f6" opacity="0.9"/>
    <!-- Bar 3 -->
    <rect x="100" y="40" width="35" height="50" rx="6" fill="#8b5cf6" opacity="0.9"/>
    <!-- Bar 4 -->
    <rect x="150" y="20" width="35" height="70" rx="6" fill="#f59e0b" opacity="0.9"/>
    <!-- Bar 5 -->
    <rect x="200" y="35" width="35" height="55" rx="6" fill="#ef4444" opacity="0.9"/>
  </g>
  
  <!-- Trending Arrow (Up) -->
  <g transform="translate(380, 160)">
    <path d="M 0 40 L 20 10 L 40 25 L 60 5" stroke="#10b981" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="45,5 60,5 60,20" fill="#10b981"/>
  </g>
  
  <!-- Trending Arrow (Down) -->
  <g transform="translate(80, 160)">
    <path d="M 0 5 L 20 35 L 40 20 L 60 45" stroke="#ef4444" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <polyline points="45,45 60,45 60,30" fill="#ef4444"/>
  </g>
  
  <!-- Decorative Dots -->
  <circle cx="100" cy="100" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="412" cy="100" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="100" cy="412" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="412" cy="412" r="8" fill="#ffffff" opacity="0.6"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
